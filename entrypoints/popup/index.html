<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareCane</title>
    <meta name="manifest.type" content="browser_action" />
  </head>
  <body>
    <div id="app">
      <div class="container p-4 mx-1" style="width: 400px; min-height: 500px;">
        <div class="is-flex is-justify-content-space-between is-align-items-center mb-4">
          <h1 class="title is-5 mb-0">ShareCane</h1>
          <button id="lang-toggle" class="button is-small">
            EN
          </button>
        </div>
        
        <div class="field">
          <label class="label" for="template">Loading...</label>
          <div class="control">
            <textarea 
              id="template" 
              class="textarea"
              placeholder="Loading..."
              rows="3"
            ></textarea>
          </div>
          <div class="help">
            <details>
              <summary>Loading...</summary>
              <div class="content is-small mt-2">
                <!-- Content will be dynamically updated by JavaScript -->
              </div>
            </details>
          </div>
        </div>

        <div class="field">
          <label class="label" for="preview">Loading...</label>
          <div class="control">
            <div id="preview" class="box" style="min-height: 80px;">
              Loading...
            </div>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button id="copy-btn" class="button is-primary" disabled>
              Loading...
            </button>
          </div>
          <div class="control">
            <span id="copy-status" class="tag"></span>
          </div>
        </div>

        <div class="field">
          <details>
            <summary>Loading...</summary>
            <div class="content is-small mt-2">
              <div id="page-info">
                Loading...
              </div>
            </div>
          </details>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
